<body>
    <div class="container">
        <div class="nav-wrapper">
            <div class="left-side">
                <div class="nav-link-wrapper">
                    <a href="index.html">Home</a>
                </div>
                <div class="nav-link-wrapper">
                    <a href="experiences.html">Experiences</a>
                </div>
                <div class="active-nav-link">
                    <a href="project.html">CAS Project</a>
                </div>
            </div>
            <div class="right-side">
                <div class="name-wrapper">
                    <div>JONAH COFFELT</div>
                </div>
            </div>
        </div>
        <div class="experiences-wrapper">
            <div class="slider">
                <div class="slides">
                    <input type="radio" name="radio-btn" id="radio1">
                    <input type="radio" name="radio-btn" id="radio2">
                    <input type="radio" name="radio-btn" id="radio3">
                    <input type="radio" name="radio-btn" id="radio4">
                    <input type="radio" name="radio-btn" id="radio5">
                    <input type="radio" name="radio-btn" id="radio6">
                    <div class="slide first">
                        <img src="images/chessBackgroun.jpg" alt="" id="img1">
                        <div class="img-text-wrapper" id="txt1">
                            <h1>CAS Project</h1>
                            <div class="project-h2">Magnolia Chess Tournament</div>
                        </div>
                    </div>
                    <div class="slide">
                        <img src="images/investigation.jpg" alt="" id="img2">
                        <div class="img-text-wrapper" id="txt2">
                            <h1>Stage 1: Investigation</h1>
                            <div class="project-subtitle">
                                Testing how big I can make the words
                            </div>
                        </div>
                    </div>
                    <div class="slide">
                        <img src="images/preperation.jpg" alt="" id="img3">
                        <div class="img-text-wrapper" id="txt3">
                            <h1>Stage 2: Preparation</h1>
                            <div class="project-subtitle">

                            </div>
                        </div>
                    </div>
                    <div class="slide">
                        <img src="images/action2.jpg" alt="" id="img4">
                        <div class="img-text-wrapper" id="txt4">
                            <h1>Stage 3: Action</h1>
                            <div class="project-subtitle">

                            </div>
                        </div>
                    </div>
                    <div class="slide">
                        <img src="images/reflection.jpg" alt="" id="img5">
                        <div class="img-text-wrapper" id="txt5">
                            <h1>Stage 4: Reflection</h1>
                            <div class="project-subtitle">
                            </div>
                        </div>
                    </div>
                    <div class="slide">
                        <img src="images/demonstration.jpg" alt="" id="img6">
                        <div class="img-text-wrapper" id="txt6">
                            <h1>Stage 5: Demonstration</h1>
                            <div class="project-subtitle">

                            </div>
                        </div>
                    </div>
                </div>
                <div class="navigation-manual">
                    <label for="radio1" class="manual-btn" id="manual-btn1"></label>
                    <label for="radio2" class="manual-btn" id="manual-btn2"></label>
                    <label for="radio3" class="manual-btn" id="manual-btn3"></label>
                    <label for="radio4" class="manual-btn" id="manual-btn4"></label>
                    <label for="radio5" class="manual-btn" id="manual-btn5"></label>
                    <label for="radio6" class="manual-btn" id="manual-btn6"></label>
                </div>
            </div>
        </div>
    </div>
    <script>
        var fired = false
        const slides_num = 6
        document.getElementById('radio1').checked = true;
        document.getElementById('img1').style.filter = "brightness(30%)";
        document.getElementById('img1').classList.add("img-darken")
        document.addEventListener("keydown", inputDown);
        document.addEventListener("keyup", inputUp);
        setInterval(function(){
            for (let i = 1;i < (slides_num + 1);i ++){
                if (document.getElementById('radio' + i).checked){
                    document.getElementById('txt' + i).style.transition = '4s';
                    document.getElementById('txt' + i).style.opacity = "1.0";
                    document.getElementById('img' + i).style.filter = "brightness(25%)";
                    document.getElementById('img' + i).classList.add("img-darken")
                    document.getElementById('manual-btn' + i).style.backgroundColor = "#40d3dc";

                }
                else {
                    document.getElementById('txt' + i).style.transition = "1s";
                    document.getElementById('txt' + i).style.opacity = "0.0";
                    document.getElementById('img' + i).style.filter = "brightness(100%)";
                    document.getElementById('manual-btn' + i).style.backgroundColor = "transparent";
                }
            }
        })

        function inputDown(e) {
            if(["Space","ArrowUp","ArrowDown","ArrowLeft","ArrowRight"].indexOf(e.code) > -1) {
                e.preventDefault();
            }
            if([32, 37, 38, 39, 40].indexOf(e.keyCode) > -1) {
                e.preventDefault();
            }
            if(e.key == "ArrowLeft" || e.key == "a") {
                if (!fired){
                    for (let i = 1;i < (slides_num + 1);i ++){
                        if (document.getElementById('radio' + i).checked){
                            if (i > 1) {
                                document.getElementById('radio' + i).checked = false
                                document.getElementById('radio' + (i - 1)).checked = true
                                fired = true
                            }
                        }
                    }
                }
            }
            if(e.key == "ArrowRight" || e.key == "d") {
                if (!fired){
                    for (let i = 1;i < (slides_num + 1);i ++){
                        if (document.getElementById('radio' + i).checked){
                            if (i < slides_num) {
                                document.getElementById('radio' + i).checked = false
                                document.getElementById('radio' + (i + 1)).checked = true
                                fired = true
                                return true;
                            }
                        }
                    }
                }
            } 
        }
        function inputUp(e) {
            if(["Space","ArrowUp","ArrowDown","ArrowLeft","ArrowRight"].indexOf(e.code) > -1) {
                e.preventDefault();
            }
            if([32, 37, 38, 39, 40].indexOf(e.keyCode) > -1) {
                e.preventDefault();
            }  
            if(e.key == "ArrowLeft" || e.key == "a" || e.key == "ArrowRight" || e.key == "d") {
                if (fired){
                    fired = false
                }
            } 
        }   

    </script>
</body>
